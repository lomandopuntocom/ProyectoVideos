<div class="video-history">
  <!-- Encabezados de las columnas -->
  <div class="header-row">
    <span>Miniatura</span>
    <span>TÃ­tulo</span>
    <span>Fecha</span>
    <span>Editar</span>
  </div>

  <!-- Lista de videos -->
  <div *ngFor="let video of videos" class="video-item">
      <img [src]="video.thumbnail" alt="Thumbnail" class="video-thumbnail">
      <div class="video-info">
          <h3>{{ video.title }}</h3>
          <p>{{ video.channel }}</p>  
      </div>
      <span>{{ video.uploadDate }}</span>
      <div class="action-buttons">
          <button class="action-button">Esconder</button>
          <button class="action-button">Editar</button>
          <button class="action-button">Borrar</button>
      </div>
  </div>
</div>
